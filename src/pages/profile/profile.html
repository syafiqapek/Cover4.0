<ion-header>

 <ion-navbar color="secondary">
    <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-card text-center style>
    <h1 style = "color:darkgoldenrod">Agent's Profile</h1>
    <ion-card-content>
      <form class="list">
        <ion-item>
          <ion-label stacked>Company: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Store Name: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Staff Name: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Person in Charge: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Phone Number: </ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Address: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>City: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Postal Code: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>State: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <button ion-button block>Update</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
