
<ion-content>
  <ion-card>
    <ion-card-header>
      <img src = "assets/img/icon.png"/>
      
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="Password"></ion-input>
          </ion-item>
          <ion-item>
            <p>Forgot password<a>Get here</a></p>
          </ion-item>
          <button ion-button (click) = "firstModal()" color="danger" block outline>Login </button>
          
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
